<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Development Beeswarm Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #tooltip_div {
                position: absolute; 
                text-align: center;
                justify-content: center;
                width: 160px;
                height: 160px; 
                padding: 5px;
                background: white; 
                border-radius: 5px;
                pointer-events: none;
                opacity: 0;
                border: 2px solid black;
            }
    </style>
</head>
<body>
    <header class="container my-3">
        <h1>Homework #3: D3 Join</h1>
        <h2>Global Development Beeswarm Chart</h2>
        <p>Avi Mehta - amehta65@asu.edu</p>
    </header>

    <div class="container">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="chart-container">
                            <h2 class="card-title">Chart</h2>
                            <svg id="beeswarm-chart"></svg>
                        </div>
                    </div>
                </div>
            </div>
        <br>
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Control Panel</h2>
                    <div class="form-group">
                        <label for="x-axis-select">X-axis:</label>
                        <select class="form-control" id="x-axis-select">
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="size-select">Size:</label>
                        <select class="form-control" id="size-select">
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Regions:</label>
                        <div id="regions-select">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary" id="select-all">Select All</button>
                            <button class="btn btn-secondary" id="deselect-all">Deselect All</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="year-input">Year:</label>
                        <input type="number" class="form-control" id="year-input" min="1980" max="2013" value="1980">
                        <input type="range" class="form-control-range" id="year-slider" min="1980" max="2013" value="1980">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-block" id="play-button">Play</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="tooltip_div"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="amehta65.js"></script>
</body>
</html>
